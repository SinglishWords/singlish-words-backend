paths:
  /answer:
    get:
      parameters:
      - description: default=10000
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/model.Answer'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiv1.ErrorResponse'
      summary: Get all answers
      tags:
      - Answer
    post:
      parameters:
      - description: answer with 3 associations
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/answer.paramPostSingleAnswer'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Answer'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiv1.ErrorResponse'
      summary: Post an answer
      tags:
      - Answer
  /question:
    get:
      description: Get a list of questions
      parameters:
      - description: Will return limit number of questions, default=8
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Question'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiv1.ErrorResponse'
      summary: Get a list of questions
      tags:
      - Questions
  /respondent:
    get:
      parameters:
      - description: default=10000
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Respondent'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiv1.ErrorResponse'
      summary: Get all respondents
      tags:
      - Respondent
    post:
      parameters:
      - description: respondent information
        in: body
        name: respondent
        required: true
        schema:
          $ref: '#/definitions/respondent.postRespondentBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Respondent'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiv1.ErrorResponse'
      summary: Post a respondent information
      tags:
      - Respondent
