name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
#       run: go build -v ./... -o
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o .build/sw_linux_amd64 main.go
